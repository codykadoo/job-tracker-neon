<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Management - Map View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            height: calc(100vh - 120px);
        }

        .map-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .controls-panel {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .controls-panel h3 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.1rem;
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .jobs-list {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            flex: 1;
            overflow-y: auto;
        }

        .jobs-list h3 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.1rem;
        }

        .job-item {
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .job-item:hover {
            background: #f7fafc;
            border-color: #667eea;
        }

        .job-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .job-status {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .status-pending {
            background: #fed7d7;
            color: #c53030;
        }

        .status-in-progress {
            background: #feebc8;
            color: #dd6b20;
        }

        .status-completed {
            background: #c6f6d5;
            color: #38a169;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }
            
            .sidebar {
                flex-direction: row;
                overflow-x: auto;
            }
            
            .controls-panel,
            .jobs-list {
                min-width: 250px;
            }
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="auth-utils.js"></script>
</head>
<body>
    <script>
        // Run auth check when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await AuthUtils.requireAuth();
            if (user) {
                // Show the page content only if authenticated
                document.body.style.display = 'block';
                AuthUtils.initializeNavigation();
            }
        });

        // Initially hide the body until auth check completes
        document.body.style.display = 'none';
    </script>

    <!-- Navigation Header -->
    <nav class="nav-header">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-map-marked-alt"></i>
                <span>Job Manager</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-map"></i>
                    Map View
                </a>
                <a href="jobs.html" class="nav-link">
                    <i class="fas fa-list"></i>
                    All Jobs
                </a>
                <a href="equipment.html" class="nav-link">
                    <i class="fas fa-tools"></i>
                    Equipment
                </a>
                <a href="maintenance.html" class="nav-link">
                    <i class="fas fa-wrench"></i>
                    Maintenance
                </a>
                <a href="admin.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    Admin
                </a>
            </div>
        </div>
    </nav>

    <!-- Map Container -->
    <div id="map"></div>
    
    <!-- Job Creation Modal -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Job</h2>
                <span class="close">&times;</span>
            </div>
            <form id="jobForm">
                <div class="form-group">
                    <label for="jobNumber">Job Number:</label>
                    <input type="text" id="jobNumber" name="jobNumber" required>
                </div>
                
                <div class="form-group">
                    <label for="jobTitle">Job Title:</label>
                    <input type="text" id="jobTitle" name="jobTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="jobType">Job Type:</label>
                    <select id="jobType" name="jobType" required>
                        <option value="">Select Job Type</option>
                        <option value="CleanUps">CleanUps</option>
                        <option value="Crew Work">Crew Work</option>
                        <option value="General">General</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="contactName">Contact Name:</label>
                    <input type="text" id="contactName" name="contactName">
                </div>
                
                <div class="form-group">
                    <label for="contactPhone">Contact Phone:</label>
                    <input type="tel" id="contactPhone" name="contactPhone">
                </div>
                
                <div class="form-group">
                    <label for="assignedWorker">Assign Worker (Optional):</label>
                    <select id="assignedWorker" name="assignedWorker">
                        <option value="">Select Worker</option>
                        <!-- Workers will be loaded dynamically -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="jobDescription">Description:</label>
                    <textarea id="jobDescription" name="jobDescription" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <span class="detail-label">Location:</span>
                    <div id="selectedLocation">Click on the map to select location</div>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelBtn">Cancel</button>
                    <button type="submit" id="createJobBtn">Create Job</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Job List Panel -->
    <div id="jobPanel" class="job-panel">
        <div class="panel-header">
            <h3>Jobs</h3>
            <button id="togglePanel">â–¼</button>
        </div>
        <div id="jobList" class="job-list">
            <!-- Jobs will be displayed here -->
        </div>
    </div>

    <!-- Neon Database Configuration -->
    <script src="neon-config.js"></script>
    <script src="app.js"></script>

</body>
</html>
