<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Vercel Production Debug</h1>
    
    <div class="test-section">
        <h3>1. Test Authentication Status</h3>
        <button onclick="testAuthStatus()">Check Auth Status</button>
        <div id="auth-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Login</h3>
        <input type="email" id="email" placeholder="Email" value="admin@example.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Login</button>
        <div id="login-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test Jobs API</h3>
        <button onclick="testJobsAPI()">Fetch Jobs</button>
        <div id="jobs-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Clear Local Storage</h3>
        <button onclick="clearStorage()">Clear All Local Storage</button>
        <div id="storage-result" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = '/api';
        
        async function testAuthStatus() {
            const resultDiv = document.getElementById('auth-result');
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    resultDiv.innerHTML = `<div class="success">✓ Authenticated as: ${user.username} (${user.role})</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">✗ Not authenticated (${response.status})</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Error: ${error.message}</div>`;
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✓ Login successful: ${result.message}</div>`;
                    // Test auth status after login
                    setTimeout(testAuthStatus, 500);
                } else {
                    resultDiv.innerHTML = `<div class="error">✗ Login failed: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Error: ${error.message}</div>`;
            }
        }
        
        async function testJobsAPI() {
            const resultDiv = document.getElementById('jobs-result');
            try {
                const response = await fetch(`${API_BASE_URL}/jobs`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const jobs = await response.json();
                    resultDiv.innerHTML = `<div class="success">✓ Jobs loaded: ${jobs.length} jobs found</div>
                                         <pre>${JSON.stringify(jobs, null, 2)}</pre>`;
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `<div class="error">✗ Jobs API failed (${response.status}): ${error.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Error: ${error.message}</div>`;
            }
        }
        
        function clearStorage() {
            const resultDiv = document.getElementById('storage-result');
            try {
                const keys = Object.keys(localStorage);
                keys.forEach(key => localStorage.removeItem(key));
                resultDiv.innerHTML = `<div class="success">✓ Cleared ${keys.length} items from localStorage: ${keys.join(', ')}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Error: ${error.message}</div>`;
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            testAuthStatus();
        };
    </script>
</body>
</html>
